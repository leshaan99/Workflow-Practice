name: Handle issues
on: issues
jobs:
  output:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm install
      - name: lint
        run: npm run lint
      - name: test code
        run: npm test
      - name: build code
        run: npm run build
      - name: deploy code
        run: echo "Deploying..."
