name: Test Project
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies 
        run: npm ci
      - name: Run test
        run: npm test
        
